<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-native-elements/1.1.0/bundle.js"></script>
 

    <title>Home</title>
</head>

<body>
    <div class="col-12 d-flex justify-content-between bg-info">
        <div class="dropdown d-flex align-items-center">
            <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Menu
            </button>
            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" href="/home">Home</a>
                <a class="dropdown-item" href="/JavaScript">Javascript</a>
                <a class="dropdown-item" href="/Python">Python</a>
                <a class="dropdown-item" href="/CSS">CSS</a>
                <a class="dropdown-item" href="/HTML">HTML</a>
                <a class="dropdown-item" href="/NPM">NPM</a>
            </div>
        </div>
        <h1>${language}</h1>
        <div class="d-flex align-items-center">
            <form action="/login" method="GET">
            <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
    </div>
    <div class="col-12 d-flex align-items-center flex-column">
        <div class="card text-white bg-dark mb-3 m-2" style="max-width: 18rem;">
            <div class="card-header">Snippet</div>
            <div class="card-body">
                <h5 class="card-title">${method.method}</h5>
                <p class="card-text">${method.snippet}</p>
            </div>
        </div>
        <div class="col-8 m-4">
            <div class="card">
                <div class="card-header">
                Description
                </div>
                <div class="card-body">
                    <blockquote class="blockquote mb-0">
                        <p>${method.description}</p>
                    </blockquote>
                </div>
            </div>
        </div>
        <div class="col-8 m-4">
            ${videos.map((eaVideo)=>{
                return `
                <div class="embed-responsive embed-responsive-16by9">
                    <iframe class="embed-responsive-item" src="${eaVideo.link}" allowfullscreen frameborder="0"></iframe>
                </div>
                `
            }).join('')}
        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
